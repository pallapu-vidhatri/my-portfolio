<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Survey Form</h2>

        <label for="username">Username:</label>
        <input type="text" 
        id="username" 
        name="username" 
        placeholder="Enter your username" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" 
        id="age" 
        name="age" 
        placeholder="Enter your age" min="1" max="120" required>
        <br><br>
        
            <legend>Gender:</legend>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
        </select>
        <br><br>

        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" name="address1" placeholder="Enter your address line 1" required>
        <br><br>

        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" name="address2" placeholder="Enter your address line 2">
        <br><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" 
        name="feedback" 
        placeholder="Your feedback here..." rows="4" cols="50">
        </textarea>
        <br><br>

        <button type="submit">Submit</button>
</body>
</html>
