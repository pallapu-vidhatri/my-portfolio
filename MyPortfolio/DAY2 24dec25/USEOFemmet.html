<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--add (!) + enter... >> expand emmet abbreviation
        to create a basic HTML5 structure-->

    <h1><em>Emmet Abbreviation Example</em></h1>
    <p>This is an example of using Emmet abbreviations to quickly create HTML structure.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>   
</body>
</html>
