<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <title>Write a short story</title>

  </head>

  <body>

    <h3>Share Your Story:</h3>

    <form>

      <label for="story">Your Story:</label><br />

      <textarea id="story" name="story" rows="6" cols="50" placeholder="Once upon a time..." required></textarea><br /><br />

 

      <label for="summary">Author Bio:</label><br />

      <textarea

        id="summary"

        name="authorBio"

        rows="3"

        cols="50"

        minlength="50"

        maxlength="500"

        placeholder="Tell us about yourself as an author..."

      ></textarea>

      <br /><br />

 

      <button type="submit">Share Story</button>

    </form>

  </body>

</html>
