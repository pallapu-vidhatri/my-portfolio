<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <title>House SVG Example</title>

  </head>

  <body>

    <h1>Simple House SVG</h1>

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">

      <!-- House body (rectangle) -->

      <rect x="60" y="120" width="180" height="140" fill="#FFB6C1" stroke="black" stroke-width="2" />

      <!-- Roof (triangle) -->

      <polygon points="50,120 150,20 250,120" fill="#8B4513" stroke="black" stroke-width="2" />

      <!-- Door -->

      <rect x="130" y="180" width="40" height="80" fill="#8B4513" stroke="black" stroke-width="2" />

      <!-- Window left -->

      <rect x="80" y="150" width="30" height="30" fill="#87CEEB" stroke="black" stroke-width="2" />

      <!-- Window right -->

      <rect x="190" y="150" width="30" height="30" fill="#87CEEB" stroke="black" stroke-width="2" />

       <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"/>
       </svg>   

    </svg>

  </body>

</html>
