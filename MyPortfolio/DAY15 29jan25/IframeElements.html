<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish Iframe</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .iframe-container {
            width: 80%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .iframe-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #111;
            margin-bottom: 15px;
        }

        iframe {
            width: 100%;
            height: 450px; /* medium-big size */
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

    <div class="iframe-container">
        <div class="iframe-title">ðŸŽ¬MY WIKIPEDIA</div>

        <iframe
            src="https://www.wikipedia.org"
            title="Wikipedia3D  Iframe                                                                      "
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
