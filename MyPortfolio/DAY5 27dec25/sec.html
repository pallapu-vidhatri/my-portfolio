<!DOCTYPE html>

    <title>Unordered Lists Example</title>

<body>

<h1>Web Development Tools</h1>
<p>Unordered lists are used when order is not important.</p>

<h2>Code Editors</h2>
<ul>
    <li>Visual Studio Code</li>
    <li>Sublime Text</li>
    <li>Notepad++</li>
</ul>

<h2>Browsers for Testing</h2>
<ul type="circle">
    <li>Google Chrome</li>
    <li>Mozilla Firefox</li>
    <li>Microsoft Edge</li>
</ul>

<h2>Version Control</h2>
<ul type="square">
    <li>Git</li>
    <li>GitHub</li>
</ul>

</body>
</html>
